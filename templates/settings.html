<md-content layout="column" flex class="md-padding">
	<md-card>
		<md-card-content>
			<h2>Please set up your AWS Access Keys </h2>
			<p>
				<md-input-container>
					<label>Access Key ID</label>
					<input required name="AWSAccessKeyId" ng-model="credentials.accessKeyId">
				</md-input-container>

				<md-input-container>
					<label>Secrete Access Key</label>
					<input required name="AWSSecretKey" ng-model="credentials.secretAccessKey">
				</md-input-container>
				<md-button md-no-ink class="md-raised md-primary" ng-click="setCredentials();">Submit</md-button>
			</p>
		</md-card-content>
	</md-card>
</md-content>
